    <div class="w3-display-middle" style="width:65%">
        <div class="w3-bar w3-dark-grey">
            <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'register');"></i>Besøgende</button>

        <!-- Tabs -->
        <form method="post" action="/register" autocomplete="off">
            <div id="register" class="w3-container w3-white w3-padding-16 myLink">
                <h3>Velkommen til Intec's varehus</h3>
                <div class="w3-row-padding" style="margin:0 -16px;">
                    <div class="w3-half">
                        <label>Fornavn</label>
                        <input class="w3-input w3-border" type="text" name="fname" placeholder="Indtast fornavn" required>
                    </div>
                    <div class="w3-half">
                        <label>Efternavn</label>
                        <input class="w3-input w3-border" type="text" name="lname" placeholder="Indast efternavn" required>
                    </div>
                    <div class="w3-half w3-padding-16 dropdown">
                        <form onsubmit="submitForm(); return false;">
                            <label for="firm">Vælg firma:</label>
                            <select id="firm" name="firm" required>
                                <option value="" selected="selected">Vælg firma</option>
                                <option th:each="firmName : ${firmNames}" th:text="${firmName}"></option>
                            </select>
                        </form>
                    </div>
                    <div class="w3-half w3-padding-16 dropdown">
                        <label>ID type</label>
                        <select name="idType" id="idType" required>
                            <option value="" selected="selected">Vælg ID type</option>
                            <option value="Kørekort">Kørekort</option>
                            <option value="Pas">Pas</option>
                        </select>
                    </div>
                    <div>
                        <button class="w3-button w3-indigo" type="submit">Registrer</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

        <div id="User" class="w3-container w3-white w3-padding-16 myLink">
            <h3>Velkommen, bruger</h3>
            <div class="w3-row-padding" style="margin:0 -16px;">
                <div class="w3-half">
                    <label for="email">Email</label>
                    <input class="w3-input w3-border" type="text" id="email" name="email" placeholder="Indtast email" required>
                </div>
                <div class="w3-half">
                    <label for="userpassword">Adgangskode</label>
                    <input class="w3-input w3-border" type="password" id="userpassword"name="password" placeholder="Indtast adgangskode" required>
                </div>
            </div>
            <button class="w3-button w3-indigo w3-margin-top" type="submit">Log ind</button>
        </div>
    </form>

    <form method="post" action="adminlogin" autocomplete="off">
        <div id="Admin" class="w3-container w3-white w3-padding-16 myLink">
            <h3>Velkommen, admin</h3>
            <div class="w3-row-padding" style="margin:0 -16px;">
                <div class="w3-half">
                    <label for="adminemail">Email</label>
                    <input class="w3-input w3-border" type="text" id="adminemail" name="email" placeholder="Indtast email" required>
                </div>
                <div class="w3-half">
                    <label for="adminpassword">Adgangskode</label>
                    <input class="w3-input w3-border" type="password" id="adminpassword"name="password" placeholder="Indtast adgangskode" required>
                </div>
            </div>
            <button class="w3-button w3-indigo w3-margin-top" type="submit">Log ind</button>
        </div>
    </form>

    <div id="Sprog/Language" class="w3-container w3-white w3-padding-16 myLink">

<script>
    // Tabs
    function openLink(evt, linkName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("myLink");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-indigo", "");
        }
        document.getElementById(linkName).style.display = "block";
        evt.currentTarget.className += " w3-indigo";
    }

    // Click on the first tablink on load
    document.getElementsByClassName("tablink")[0].click();

    function submitForm() {
