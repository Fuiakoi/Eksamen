<!DOCTYPE html>
<html lang="da-DK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registrer - Intec</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
        .myLink {display: none}

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            background-color: white;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body class="w3-white">

<!-- Navigation Bar -->
<div class="w3-bar w3-white w3-border-bottom w3-xlarge w3-padding-16">
    <img src="Logo.jpg" style="max-width:15%;">
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-hide-small" style="max-width:1500px">
    <img class="w3-image" src="Serverroom.jpg" alt="serverroom" style="width:100%;heigth:100%;">
    <div class="w3-display-middle" style="width:65%">
        <div class="w3-bar w3-dark-grey">
            <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Registrer');"></i>Registrer</button>
            <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Log ind');"></i>Log ind</button>
            <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Sprog/Language');"></i>Sprog/Language</button>
        </div>

        <!-- Tabs -->
        <div id="Registrer" class="w3-container w3-white w3-padding-16 myLink">
            <h3>Velkommen til Intec's varehus</h3>
            <div class="w3-row-padding" style="margin:0 -16px;">
                <div class="w3-half">
                    <label>Fornavn</label>
                    <input class="w3-input w3-border" type="text" placeholder="Indtast fornavn">
                </div>
                <div class="w3-half">
                    <label>Efternavn</label>
                    <input class="w3-input w3-border" type="text" placeholder="Indast efternavn">
                </div>
                <div class="w3-half w3-padding-16 dropdown">
                    <label>Firma</label>
                    <select name="subject" id="subject">
                        <option value="" selected="selected">Vælg firma</option>
                    </select>
                </div>
            </div>
            <button class= "w3-button w3-indigo">Registrer</button>
        </div>

        <div id="Log ind" class="w3-container w3-white w3-padding-16 myLink">
            <h3>Velkommen, Admin</h3>

                    <form method="post" action="/admin" autocomplete="off">
                        <div class="w3-row-padding" style="margin:0 -16px;">
                        <div class="w3-half">
                        <label for="email">Email</label>
                        <input class="w3-input w3-border" type="text" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="w3-half">
                        <label for="adgangskode">Adgangskode</label>
                        <input class="w3-input w3-border" type="password" id="adgangskode"name="password" placeholder="Password">
                        </div>
                        <button class="w3-button w3-indigo" type="submit" formaction="admin">Log ind</button>
                        </div>
                    </form>
            </div>
            <!--
            <div class="w3-row-padding" style="margin:0 -16px;">
                <div class="w3-half">
                    <label>Brugernavn</label>
                    <input class="w3-input w3-border" type="text" placeholder="Indtast brugernavn">
                </div>
                <div class="w3-half">
                    <label>Kodeord</label>
                    <input class="w3-input w3-border" type="text" placeholder="Indtast kodeord">
                </div>
            </div>
            <p><button class="w3-button w3-indigo">Log ind</button></p>
            -->

        <div id="Sprog/Language" class="w3-container w3-white w3-padding-16 myLink">
            <h3>Vælg dit sprog/Choose your language</h3>
            <p>Her kan du vælge dit sprog/Here you can choose your language</p>
            <p><button class="w3-button w3-border w3-white">Dansk</button>
                <button class="w3-button w3-border w3-white">English</button></p>
        </div>
    </div>
</header>

<!-- Contact -->
<div class="footer">
    <h2>Kontakt</h2>
    <p>Kontakt os, hvis du har nogle spørgsmål</p>
    <i class="fa fa-map-marker" style="width:30px"></i> Danmarksgade 6B, 4690 Haslev, DK<br>
    <i class="fa fa-phone" style="width:30px"></i> Telefon: +45 5672 0707<br>
</div>
<!-- End page content -->
</div>

<script>
    // Tabs
    function openLink(evt, linkName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("myLink");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-indigo", "");
        }
        document.getElementById(linkName).style.display = "block";
        evt.currentTarget.className += " w3-indigo";
    }

    // Click on the first tablink on load
    document.getElementsByClassName("tablink")[0].click();


    var subjectObject = {
        "DHL": {
        },
        "DSV": {
        },
        "FedEx": {
        },
        "GLS": {
        },
        "Postnord": {
        },
        "UPS": {
        }
    }
    window.onload = function() {
        var subjectSel = document.getElementById("subject");
        for (var x in subjectObject) {
            subjectSel.options[subjectSel.options.length] = new Option(x, x);
        }
    }
</script>
</body>
</html>
